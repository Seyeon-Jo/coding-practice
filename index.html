<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-------------------------- CSS -------------------------->
    <link rel="stylesheet" href="style.css" />

    <!-------------------------- Iconsout CSS -------------------------->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <title>Coding Practices</title>
  </head>
  <body>
    <nav>
      <div class="logo-name">
        <div class="logo-image">
          <img src="Images/wink.png" alt="" />
        </div>

        <span class="logo_name">Coding Practice</span>
      </div>

      <div class="menu-items">
        <ul class="nav-links">
          <li>
            <a href="#">
              <i class="uil uil-estate"></i>
              <span class="link-name">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="uil uil-palette"></i>
              <span class="link-name">Front End</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="uil uil-desktop-cloud-alt"></i>
              <span class="link-name">C#</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="uil uil-desktop"></i>
              <span class="link-name">Python</span>
            </a>
          </li>
        </ul>

        <ul class="dark-mode">
          <li class="mode">
            <a href="#">
              <i class="uil uil-moon"></i>
              <span class="link-name">Dark Mode</span>
            </a>
            <div class="mode-toggle">
              <span class="switch"></span>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <section class="dashboard">
      <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>

        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search here..." />
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
